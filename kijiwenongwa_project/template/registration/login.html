{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}Login{% endblock %}</title>
</head>
<body>
{% block content %}
<h1> Login .... </h1>
<br><br>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
<!--    {{form.as_p}}-->
    <div class="mb-3">
    <input type="text" class="form-control" name="username" placeholder="Username">
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div><br>
    <button class="btn btn-secondary">Login</button>
    <br>
</form>
    <br>
        <div class="form-text">Not a User? <a href="{% url 'register' %}"> Signup Here </a></div>

</div>
{% endblock %}
</body>
</html>

{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}Add category{% endblock %}</title>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
<h1> Add Category </h1>
<br><br>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Add Category</button>

</form>
</div>
{% else %}
<h3>Please log in  ..)</h3>
{% endif %}
{% endblock %}
</body>
</html>

{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}Comment On Blog {% endblock %}</title>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
<h1> Add Comment... </h1>
<br><br>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Add Comment</button>

</form>
</div>
{% endif %}
{% endblock %}
</body>
</html>

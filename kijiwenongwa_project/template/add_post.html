{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}Create a new blog post{% endblock %}</title>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
<h1> Add blog post </h1>
<br><br>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button class="btn btn-secondary">Post</button>

</form>
</div>
<script>
    var name = {{ user.id }};
    document.getElementById('elder').value = name;

</script>
{% else %}
<h3>Please log in  ..)</h3>
{% endif %}
{% endblock %}
</body>
</html>
